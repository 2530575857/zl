<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box{
            width: 100px;
        height: 100px;
            background: #00b3ca;
        }
    </style>
</head>
<body>
<div id ="box">123</div>
<script type="text/javascript">
    window.onload =function(event){
        alert(1)
        if(window.DeviceOrientationEvent){
            alert(2)
            window.addEventListener('deviceorientation',function(event){
                alert(3)
                var box  =document.getElementById("box");
                box.html ='<p>'+event.alpha+'</p>'
                box.style.webkitTransform = "rotate("+Math.round(event.alpha)+"get)"
            },false);
        }else{
            alert("您的浏览器不支持DeviceOrientation");
        }



    }
</script>
</body>
</html>
